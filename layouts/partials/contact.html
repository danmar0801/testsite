<section id="contact" class="py-5">
    <div class="container">
      <h2 class="section-title">Get in Touch</h2>
      <form
        id="contact-form"
        action="https://api.web3forms.com/submit"
        method="POST"
        class="mx-auto"
        style="max-width:600px;"
      >
        <!-- REQUIRED: replace with your actual key -->
        <input type="hidden" name="access_key" value="fa1a9b53-7449-4fed-bef3-3918f13d9120" />
        <!-- optional: customize email subject -->
        <input type="hidden" name="subject" value="New message from Viridian Techs site" />
  
        <div class="mb-3">
          <label for="name" class="form-label">Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Your full name"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="you@example.com"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            placeholder="(123) 456â€‘7890"
          />
        </div>
  
        <div class="mb-4">
          <label for="message" class="form-label">Message *</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            class="form-control"
            placeholder="How can we help you?"
            required
          ></textarea>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg">Send Message</button>
        </div>
      </form>
    </div>
  </section>
